<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Login Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="login.css">
</head>

<body>

  <div class="container">
    <div class="login-card">

      <!-- Toggle Buttons -->
      <div class="toggle-buttons">
        <button class="toggle-btn active" id="hrBtn" type="button">HR Login</button>
        <button class="toggle-btn" id="candidateBtn" type="button">Candidate Login</button>
      </div>

      <!-- HR LOGIN FORM -->
      <form id="hrForm" class="form active"
            action="HrLoginServlet"
            method="post">

        <h2>HR Portal</h2>
        <p class="subtitle">Login to manage interviews</p>

        <label>Email / HR ID</label>
        <input type="text"
               name="email"
               placeholder="Enter HR email or ID"
               required>

        <label>Password</label>
        <input type="password"
               name="password"
               placeholder="Enter password"
               required>

        <button type="submit" class="login-btn">Login</button>

        <p class="note">Authorized HR personnel only</p>
        <p id="errorMsg" style="color:red; display:none; font-size:14px;"></p>
      </form>

     <!-- CANDIDATE LOGIN FORM -->
<form id="candidateForm"
      class="form"
      action="login"
      method="post">

  <h2>Candidate Portal</h2>
  <p class="subtitle">Login to start your interview</p>

  <label>Email / Candidate ID</label>
  <input type="text"
         name="username"
         placeholder="Enter email or ID"
         required>

  <label>Password</label>
  <input type="password"
         name="password"
         placeholder="Enter password"
         required>

  <button type="submit" class="login-btn">
    Login
  </button>

  <p class="note">Ensure camera & mic access</p>

</form>


    </div>
  </div>

  <script src="login.js"></script>
  <script>
  const params = new URLSearchParams(window.location.search);
  const error = params.get("error");

  if (error === "invalid") {
    const msg = document.getElementById("errorMsg");
    msg.innerText = "‚ùå Invalid email or password";
    msg.style.display = "block";
  }
</script>
  
</body>
</html>
