<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>HR Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="sendresult.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>

  <div class="layout">

    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="brand">AI Interview</div>

      <nav class="menu">
        <a href="hr.html"><i class="fa-solid fa-chart-line"></i> Dashboard</a>
        <a href="createinterview.html"><i class="fa-solid fa-calendar-plus"></i> Create Interview</a>
        <a href="hr_candidate.html"><i class="fa-solid fa-users"></i> Candidates</a>
        <a href="sendresult.html" class="active"><i class="fa-solid fa-paper-plane"></i> Send Result</a>
      </nav>
    </aside>

    <!-- Main -->
    <main class="main">

      <header class="topbar">
        <h1>Send Result</h1>
        <button class="logout" onclick="window.location.href='index.html'">Logout</button>
      </header>

      <section class="result-card">

        <form class="result-form">

          <div class="form-row">
            <div class="form-group">
              <label>Candidate Name</label>
              <input type="text" placeholder="Enter candidate name" required>
            </div>

            <div class="form-group">
              <label>Candidate Email</label>
              <input type="email" placeholder="example@email.com" required>
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label>Job Role</label>
              <input type="text" placeholder="Frontend Developer" required>
            </div>

            <div class="form-group">
              <label>Interview Date</label>
              <input type="date" required>
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label>Result Status</label>
              <select required>
                <option value="">Select Status</option>
                <option>Selected</option>
                <option>Rejected</option>
                <option>On Hold</option>
              </select>
            </div>
          </div>

          <div class="form-group">
            <label>Feedback / Message</label>
            <textarea placeholder="Enter feedback for the candidate..." rows="4"></textarea>
          </div>

          <div class="form-actions">
            <button type="submit" class="btn-primary">Send Result</button>
          </div>

        </form>

      </section>

    </main>

  </div>

</body>

</html>
