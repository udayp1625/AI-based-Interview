<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Candidate Dashboard</title>
  <link rel="stylesheet" href="candidatedashboard.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>

  <div class="container">

    <!-- Header -->
    <div class="header">
      <h1>Candidate Dashboard</h1>

      <div class="header-actions">

        <button class="btn mock" onclick="window.location.href='candidatefirstpage.html'">Mock Interview</button>
        <button class="btn start">Start Interview</button>

        <!-- Profile Dropdown -->
        <div class="profile-container">
          <i class="fa-solid fa-user profile-icon" onclick="toggleMenu()"></i>

          <div class="profile-menu" id="profileMenu">
            <a href="logout">
              <i class="fa-solid fa-right-from-bracket"></i> Logout
            </a>
          </div>
        </div>

      </div>
    </div>

    <!-- Welcome Section -->
    <div class="welcome-card">
      <img src="welcomecandidate.png" alt="Welcome Candidate">
    </div>

    <hr>

    <!-- History Section -->
    <div class="history">
      <h2>History of Mock Interview</h2>

      <div class="table-header">
        <span>Date</span>
        <span>Position</span>
        <span>Duration</span>
        <span>Report</span>
      </div>

      <div class="table-row">
        <span>—</span>
        <span>—</span>
        <span>—</span>
        <button class="view-btn">View Report</button>
      </div>

    </div>

  </div>

  <!-- JavaScript -->
  <script>
    function toggleMenu() {
      const menu = document.getElementById("profileMenu");
      menu.style.display = menu.style.display === "block" ? "none" : "block";
    }

    window.onclick = function(event) {
      if (!event.target.classList.contains("profile-icon")) {
        const menu = document.getElementById("profileMenu");
        if (menu) menu.style.display = "none";
      }
    }
  </script>

</body>
</html>
